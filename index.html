<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery | CodeAlpha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title"> Jungle Image Gallery ✨</h1>

  <div class="gallery">
    <img src="images/image1.jpg" onclick="openLightbox();setCurrentSlide(1)">
    <img src="images/image2.jpg" onclick="openLightbox();setCurrentSlide(2)">
    <img src="images/image3.jpg" onclick="openLightbox();setCurrentSlide(3)">
    <img src="images/image4.jpg" onclick="openLightbox();setCurrentSlide(4)">
    <img src="images/image5.jpg" onclick="openLightbox();setCurrentSlide(5)">
    <img src="images/image6.jpg" onclick="openLightbox();setCurrentSlide    (6)">
    <img src="images/image7.jpg" onclick="openLightbox();setCurrentSlide    (7)">
    <img src="images/image8.jpg" onclick="openLightbox();setCurrentSlide(8)">
    <img src="images/image9.jpg" onclick="openLightbox();setCurrentSlide(9)">
    <img src="images/image10.jpg" onclick="openLightbox();setCurrentSlide(10)">
    <img src="images/image11.jpg" onclick="openLightbox();setCurrentSlide(11)">
    <img src="images/image12.jpg" onclick="openLightbox();setCurrentSlide(12)">
    <!-- Add more images here -->
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img class="slide" src="images/image1.jpg">
      <img class="slide" src="images/image2.jpg">
      <img class="slide" src="images/image3.jpg">
      <img class="slide" src="images/image4.jpg">
      <img class="slide" src="images/image5.jpg">
      <img class="slide" src="images/image6.jpg">
      <img class="slide" src="images/image7.jpg">
      <img class="slide" src="images/image8.jpg">
      <img class="slide" src="images/image9.jpg">
      <img class="slide" src="images/image10.jpg">
      <img class="slide" src="images/image11.jpg">
      <img class="slide" src="images/image12.jpg">
      <!-- Add more slide images here -->
      <a class="prev" onclick="changeSlide(-1)">❮</a>
      <a class="next" onclick="changeSlide(1)">❯</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
